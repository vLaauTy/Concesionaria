<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Autos</title>
</head>

<h1>Bienvenidos</h1>

<tbody>
    <tr th:each="auto : ${autos}">
        <td th:text="${auto.marca}"></td>
        <td th:text="${auto.modelo}"></td>
        <td th:text="${auto.anio}"></td>
        <td th:text="${auto.color}"></td>
        <td th:text="${auto.precio}"></td>
        <td>
            <a th:href="@{/autos/editar/{id}(id=${auto.id})}">Editar</a>
            <a th:href="@{/autos/eliminar/{id}(id=${auto.id})}">Eliminar</a>
        </td>
    </tr>
</tbody>

<tbody>
    <tr th:each="vendedor : ${vendedores}">
        <td th:text="${vendedor.nombre}"></td>
        <td th:text="${vendedor.apellido}"></td>
        <td th:text="${vendedor.dni}"></td>
        <td th:text="${vendedor.telefono}"></td>
        <td th:text="${vendedor.email}"></td>
        <td>
            <a th:href="@{/vendedores/editar/{id}(id=${vendedor.id})}">Editar</a>
            <a th:href="@{/vendedores/eliminar/{id}(id=${vendedor.id})}">Eliminar</a>
        </td>
    </tr>
</tbody>


</html>
