<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Formulario Auto</title>
</head>

<body>
    <h1 th:text="${auto.id} != null ? 'Editar Auto' : 'Nuevo Auto'"></h1>
    <form th:action="@{/autos}" th:object="${auto}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Marca:</label>
        <input type="text" th:field="*{marca}" required /><br>
        <label>Modelo:</label>
        <input type="text" th:field="*{modelo}" required /><br>
        <label>AÃ±o:</label>
        <input type="number" th:field="*{anio}" required /><br>
        <label>Color:</label>
        <input type="text" th:field="*{color}" required /><br>
        <label>Precio:</label>
        <input type="number" step="0.01" th:field="*{precio}" required /><br>
        <button type="submit">Guardar</button>
        <a th:href="@{/autos}">Cancelar</a>
    </form>
</body>

</html>
