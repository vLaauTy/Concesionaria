<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Autos</title>
</head>

<body>
    <h1>Mis Autos</h1>
    <a th:href="@{/autos/nuevo}">Agregar nuevo auto</a>
    <table border="1">
        <thead>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>AÃ±o</th>
                <th>Color</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="auto : ${autos}">
                <td th:text="${auto.marca}"></td>
                <td th:text="${auto.modelo}"></td>
                <td th:text="${auto.anio}"></td>
                <td th:text="${auto.color}"></td>
                <td th:text="${auto.precio}"></td>
                <td>
                    <a th:href="@{/autos/editar/{id}(id=${auto.id})}">Editar</a>
                    <a th:href="@{/autos/eliminar/{id}(id=${auto.id})}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
